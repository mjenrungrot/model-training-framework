[pytest]
# Pytest configuration for model_training_framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests that run quickly and don't require external resources
    integration: Integration tests that test multiple components together
    ddp: Distributed Data Parallel tests requiring multiple processes
    amp: Automatic Mixed Precision tests requiring CUDA
    bf16: Bfloat16 tests requiring CUDA and bf16 support
    slow: Tests that take a long time to run
    gpu: Tests requiring GPU/CUDA
    determinism: Tests verifying deterministic behavior
    checkpoint: Tests for checkpoint/resume functionality

# Pytest options
addopts =
    --tb=short
    --strict-markers
    -ra

# Minimum pytest version
minversion = 7.0

# Test paths
testpaths = model_training_framework/tests

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
